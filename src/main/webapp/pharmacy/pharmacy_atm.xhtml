<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />
                <p:panel header="Manage Tradenames" styleClass="verticalAndHorizontalCenteringLarge">
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop" >
                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel header="Search Tradenames" >
                                <h:panelGrid id="gpSelectText" >
                                    <h:inputText autocomplete="off" id="txtSearch" value="#{atmController.selectText}" >
                                        <f:ajax execute="txtSearch" render="lstSelect" event="keyup" />
                                    </h:inputText>
                                    <p:selectOneListbox converter="atm"  id="lstSelect"   value="#{atmController.current}" style="min-width: 223px; height: 300px;max-height: 400px;">
                                        <f:selectItems  value="#{atmController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <p:ajax event="change"   update="gpDetail" process="lstSelect" >
                                        </p:ajax>
                                    </p:selectOneListbox>


                                </h:panelGrid>
                                <p:panel>
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >
                                        <h:commandButton id="btnAdd" value="Add" action="#{atmController.prepareAdd()}" styleClass="buttons" >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail " execute="" >
                                            </f:ajax>
                                        </h:commandButton>
                                        <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{atmController.delete()}"  value="Delete"  >
                                        </h:commandButton>


                                    </h:panelGrid>
                                </p:panel>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel header="Edit Details">
                            <f:facet name="header" >
                                <h:outputLabel value="Edit Details" ></h:outputLabel>
                                <p:commandButton style="float:right;" id="btnSave" value="Save"  action="#{atmController.saveSelected()}" styleClass="buttons" 
                                                 ajax="false" >
                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>
                            </f:facet>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <h:inputText autocomplete="off" id="txtName" value="#{atmController.current.name}" required="true" ></h:inputText>
                                    <h:outputText id="lblGeneric" value="Generic" ></h:outputText>
                                    <p:autoComplete completeMethod="#{vtmController.completeVtm}" var="v" itemLabel="#{v.name}" itemValue="#{v}" value="#{atmController.current.vtm}" >
                                    </p:autoComplete>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
